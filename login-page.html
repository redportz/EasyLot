<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLot</title>
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="/assets/logo.png" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/top-bar.css">
    <link rel="stylesheet" href="/css/login-page.css">

</head>
<body>
    <header>
        <div id="left-topbar">
            <a id="EasyLot-logo" href="/index.html"><img src="/assets/logo.png" alt="EasyLot Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="EasyLot">EasyLot</p>
        </div>
        <div id="right-topbar">
            <a id="home-btn" title="Home" href="/index.html"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <main>
        <div class="form-container">        
        <div class="form-header">
            <img src="/assets/logo.png" alt="EasyLot">
            <span>EasyLot</span>
        </div>
        <form id="login-form">
            <label for="Username">Username</label>
            <input type="text" id="Username" name="Username" placeholder="Username"  required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        
        </form>

        <div class="login-actions">
            <button title="Click to Login" type="submit" class="login-btn" form="login-form">Log in</button><br>
        </div>
        
    </main>
     <footer id="footer">
        <div id="Copyright-container">
            Copyright &copy; Eric Zabala & Emily Kisor. <a target="_blank" href="https://github.com/redportz/EasyLot"><i class="fa-brands fa-square-github"></i> </a>
        </div>
    </footer>
    <script  type="module" src="/js/login.js"></script>
    
</body>
</html>
