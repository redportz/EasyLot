<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ba04f7b66.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="/assets/logo.png" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/top-bar.css">
    <link rel="stylesheet" href="/css/newLot.css">

    <title>EasyLot</title>
</head>
<body>
        <header>
        <div id="left-topbar">
            <a id="EasyLot-logo" ><img src="/assets/logo.png" alt="EasyLot Logo"></a>
        </div>
        <div id="middle-topbar">
            <p id="EasyLot">EasyLot</p>
        </div>
        <div id="right-topbar">
            <div id="log-btn">

            </div>
        </div>
    </header>

    <main>
        <div class="form-container">        
        <div class="form-header">
            <img src="/assets/logo.png" alt="EasyLot">
            <span>EasyLot</span>
        </div>
        <form id="new-lot-form">
            <label for="Lot-name">Lot name</label>
            <input type="text" id="Lot-name" name="Lot-name" placeholder="Example parking lot"  required>
            <label for="Folder-name">Folder Name</label>
            <input type="text" id="Folder-name" name="Folder-name" placeholder="Example"  required>
            <label for="Url">Url</label>
            <input type="url" id="Url" name="Url" placeholder="https://example.com/video_feed" required>
        </form>

        <div class="submit-actions">
            <button title="Click to Login" type="submit" class="submit-btn" form="new-lot-form">Create Lot</button><br>
        </div>
    </main>

    <footer id="footer">
        <div id="Copyright-container">
            Copyright &copy; Eric Zabala & Emily Kisor. <a target="_blank" href="https://github.com/redportz/EasyLot"><i class="fa-brands fa-square-github"></i> </a>
        </div>
    </footer>
    <script src="/js/auth.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/lotGenorator.js"></script>
    
</body>
</html>
